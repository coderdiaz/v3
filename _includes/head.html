<head>
    <base href="{{ site.baseurl }}">
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ site.title }} â€• {{ site.slogan }}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ 'main.css' | prepend: site.assets.css }}">
    <!-- Add Webfont.js script for add Google WebFonts -->
    <script>
        WebFontConfig = {
            google: {
                families: [
                    'Montserrat:400,700',
                    'Titillium Web:300,400,700',
                    'Roboto Slab:300,400,700',
                ],
            },
        };
        (function(d) {
            var wf = d.createElement('script'), s = d.scripts[0];
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>
    <!-- End Webfont.js script -->
    <!-- Callback-script for add CSS after to load page -->
    <script>
        var cb=function(){["https://use.fontawesome.com/releases/v5.7.2/css/all.css"].forEach(function(e){var s=document.createElement("link");s.rel="stylesheet",s.href=e;var n=document.getElementsByTagName("head")[0];n.parentNode.insertBefore(s,n)})};window.addEventListener("load",cb);
    </script>
    <!-- End callback-scripts -->
</head>
